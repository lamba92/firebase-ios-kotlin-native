os: osx
language: shell

osx_image: xcode11.3

before_install:
  - chmod +x gradlew

script: sudo ./gradlew build --parallel

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
    - $HOME/.konan/

deploy:
  provider: script
  script: sudo ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    branch: master
    tags: true
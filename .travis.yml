os: osx
language: shell

osx_image: xcode11.3

before_script:
  - chmod +x gradlew
  - chmod +x travis_script.sh

env:
  - TO_BUILD="core, auth"
  - TO_BUILD="storage, firestore"
  - TO_BUILD="database, dynamicLinks"
  - TO_BUILD="functions, messaging"

script: ./travis_script.sh

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
    - $HOME/.konan/

deploy:
  provider: script
  script: ./gradlew bintrayUpload -Dorg.gradle.console=plain
  skip_cleanup: true
  on:
    branch: master
    tags: true
os: osx

osx_image: xcode11.3

before_install:
  - echo "mannaggiasanta"
  - gem install bundler
  - chmod +x gradlew

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
    - $HOME/.konan/

deploy:
  provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    branch: master
    tags: true